<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafee with books</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main__G">
        <div class="reservation__G">
            <p class="reservation-info__G">
                <h1 class="reservation__title">Reservation</h1>
                <p class="reservation__text">Welcome to your visits</p>
            </p>
            <div class="reservation-inputs__G">
                <div class="inputs__G">
                    <p class="">Name</p>
                    <input type="text" class="input__G">
                </div>
                <div class="inputs__G">
                    <p class="">Phone number</p>
                    <input type="text" class="input__G">
                </div>
                <div class="inputs__G">
                    <p class="">People</p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Самотність</option>
                        <option value="1">Побачення</option>
                        <option value="2">Сім'я</option>
                        <option value="3">Велика компанія</option>
                    </select>
                </div>
                <div class="inputs__G">
                    <p class="">Date</p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Сьогодні</option>
                        <option value="1">Завтра</option>
                        <option value="2">На цьому тижні</option>
                        <option value="3">Своя дата</option>
                    </select>
                </div>
                <div class="inputs__G">
                    <p class="">Time</p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Ранок</option>
                        <option value="1">День</option>
                        <option value="2">Вечір</option>
                        <option value="3">Ніч</option>
                    </select>
                </div>
            </div>
            <div class="reservation-button__G">Book reservation</div>
        </div>
    </div>
    <div class="footer__G">
        <div class="footer-logo__G">
            <img src="" alt="">
            Logo
        </div>
        <ul class="footer__menu">
            <li class="menu-item__G">
                <a href="">
                    Home
                </a>
            </li>
            <li class="menu-item__G">
                <a href="">
                    Menu
                </a>
            </li>
            <li class="menu-item__G">
                <a href="">
                    About cafe
                </a>
            </li>
            <li class="menu-item__G">
                <a href="./drinks.html">
                    Drinks
                </a>
            </li>
            <li class="menu-item__G">
                <a href="">
                    Our books
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
